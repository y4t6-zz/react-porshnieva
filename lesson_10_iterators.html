function createIterator(arr) {
  let index = 0;
  return {
    next: function() {
      return index < arr.length 
        ? { value: arr[index++], done: false }
        : { done: true };
    }
  }
}
const myIterator = createIterator(['hey', 'yo', 'ya']);
console.log(myIterator.next());
console.log(myIterator.next());
console.log(myIterator.next());
console.log(myIterator.next());
