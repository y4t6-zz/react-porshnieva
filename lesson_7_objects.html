<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>7. Objects</title>
</head>
<body>
See console - Shift+Ctr+i
<script>

const name = 'Ketya';
const city = 'Keiv';
const me = {
  name,
  city
}
console.log(me);



let propName = 'supername';
let user = {
  [propName]: 'Ketya'
};
console.log(user);



const obj = {
  sayHello() {
    return 'Hello';
  }
}
console.log(obj.sayHello());


</script>
</body>
</html>
